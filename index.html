<!DOCTYPE html>
<html>
<head>
  <title>Daftar Alamat</title>
</head>
<body>
  <h3>Daftar Alamat:</h3>
  <ul id="userList">
    <li>Loading...</li>
  </ul>

  <script>
    const BACKEND_URL = "https://back-end-api-production-8290.up.railway.app/users";

    function loadUsers() {
      fetch(BACKEND_URL)
        .then(res => res.json())
        .then(data => {
          const ul = document.getElementById("userList");
          ul.innerHTML = ""; // hapus "Loading..."
          data.forEach(user => {
            const li = document.createElement("li");
            li.textContent = user.address;
            ul.appendChild(li);
          });
        })
        .catch(err => {
          alert("Gagal ambil data: " + err.message);
        });
    }

    loadUsers();
  </script>
</body>
</html>
