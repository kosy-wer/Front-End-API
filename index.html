<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Insert Example</title>
</head>
<body>
  <h2>Tambah Data User</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Nama" required>
    <input type="text" id="address" placeholder="Alamat" required>
    <button type="submit">Tambah</button>
  </form>

  <h2>Data Users</h2>
  <select id="userSelect"></select>

  <script>
    const API_URL = "https://ymbtbodeofdcgnsgxzzg.supabase.co/rest/v1/users";
    const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZ...";
    
    const headers = {
      "apikey": API_KEY,
      "Authorization": "Bearer " + API_KEY,
      "Content-Type": "application/json"
    };

    // Insert Data
    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;

      const res = await fetch(API_URL, {
        method: "POST",
        headers,
        body: JSON.stringify({ name, address })
      });

      if (res.ok) {
        alert("Sukses tambah data!");
        loadUsers(); // reload select list
      } else {
        alert("Gagal menambah data!");
      }
    });

    // Load data ke select
    async function loadUsers() {
      const res = await fetch(API_URL, { headers });
      const data = await res.json();

      const select = document.getElementById("userSelect");
      select.innerHTML = "";
      data.forEach(user => {
        const option = document.createElement("option");
        option.textContent = `${user.name} - ${user.address}`;
        select.appendChild(option);
      });
    }

    // Panggil saat awal
    loadUsers();
  </script>
</body>
</html>
