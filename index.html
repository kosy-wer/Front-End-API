<!DOCTYPE html>
<html>
<head>
  <title>Daftar Alamat</title>
</head>
<body>
  <h3>Daftar Alamat:</h3>
  <select id="userSelect">
    <option disabled selected>Loading...</option>
  </select>

  <script>
    // URL backend Railway
    const API_BASE = "https://back-end-api-production-8290.up.railway.app";

    function loadUsers() {
      fetch(API_BASE + "/users")
        .then(res => res.json())
        .then(data => {
          const select = document.getElementById("userSelect");
          select.innerHTML = "";
          data.forEach(user => {
            const option = document.createElement("option");
            option.value = user.id || user.address;
            option.textContent = user.address || "Tanpa alamat";
            select.appendChild(option);
          });
        })
        .catch(err => {
          alert("Gagal ambil data: " + err.message);
        });
    }

    // Ambil data pas halaman dibuka
    loadUsers();
  </script>
</body>
</html>
