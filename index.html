  <style>
    /* ========= CSS RESET RINGAN & AMAN ========= */
    /* 1) Box sizing */
    *, *::before, *::after { box-sizing: border-box; }

    /* 2) Hilangkan margin default semua elemen */
    * { margin: 0; }

    /* 3) Tipografi dasar */
    html, body { height: 100%; }
    body {
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: #fff; color: #111;
      min-height: 100dvh;
    }

    /* 4) Media responsif */
    img, picture, video, canvas, svg { display: block; max-width: 100%; }

    /* 5) Font form mengikuti body */
    input, button, textarea, select { font: inherit; }

    /* 6) Link & tombol default */
    a { color: inherit; text-decoration: none; }
    button { background: none; border: 0; padding: 0; cursor: pointer; }

    /* 7) List tanpa bulle by default (opsional) */
    ul[role="list"], ol[role="list"] { list-style: none; padding: 0; }

    /* 8) Reduce motion untuk aksesibilitas */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; scroll-behavior: auto !important; }
    }

    /* ========= BASIS LAYOUT ========= */
    :root {
      --container: 1200px;
      --space: 16px;
    }
  .container {
      width: min(100% - 2*var(--space), var(--container));
      margin-inline: auto;

  .dropdown {
    position: relative;
    display: inline-block;
    height: 5vh;
  }

  .dropdown summary {
    display: grid;
    place-items: center;
    height: 5vh;
    font-size: 2vh;
    list-style: none;
    cursor: pointer;
    padding: 8px 14px;
    background: #0d6efd; 
    color: #fff;
    border-radius: 6px;
    border: none;
  }
  .dropdown summary::marker,
  .dropdown summary::-webkit-details-marker {
    display: none;
  }

  .dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    margin-top: 4px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 6px;
    min-width: 160px;
    box-shadow: 0 4px 8px rgba(0,0,0,.08);
    padding: 4px 0;
    opacity: 0;
    visibility: hidden;
    transition: 0.15s ease;
    z-index: 10;
  }

  details[open] .dropdown-menu {
    opacity: 1;
    visibility: visible;
  }

  .dropdown-menu a {
    display: block;
    padding: 8px 12px;
    text-decoration: none;
    color: #333;
    font-size: 14px;
  }
  .dropdown-menu a:hover {
    background: #f0f0f0;
  }

  .data div:nth-of-type(2){

  .data div:nth-of-type(3){

  .option{

  .circle{
    position: fixed;
    transition: bottom 0.3s ease;
    z-index:990;
    top: 80%;
    left:75%;
    --c: #0d6efd;
    height: 15vw;
    aspect-ratio: 1;
    box-shadow: 0 0 0 2vh inset var(--c);
    border-image: conic-gradient(var(--c) 0 0) 50%/calc(50% - 0.5vh);
    background: white; 
    clip-path: circle();
    transform: rotate(0deg);
    transition: all 0.6s;
    height: 20vw;
  } 

  .rotate {
    transform: rotate(180deg);
  }

  </style>
