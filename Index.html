<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Fetch Example</title>
</head>
<body>
  <h1>Data Users</h1>
  <ul id="user-list"></ul>

  <script>
    const API_URL = 'https://ymbtbodeofdcgnsgxzzg.supabase.co/rest/v1/users';
    const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InltYnRib2Rlb2ZkY2duc2d4enpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMzEwNTMsImV4cCI6MjA2ODgwNzA1M30.a4RqHjHgpFuRoyRnxueX4NJEoE2subxq-hnfXTwZhME';

    fetch(API_URL, {
      method: 'GET',
      headers: {
        apikey: API_KEY,
        Authorization: `Bearer ${API_KEY}`,
        'Content-Type': 'application/json'
      }
    })
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById('user-list');
      if (data.length === 0) {
        list.innerHTML = '<li><em>Data kosong</em></li>';
        return;
      }
      data.forEach(user => {
        const li = document.createElement('li');
        li.textContent = `ID: ${user.id} | Alamat: ${user.address}`;
        list.appendChild(li);
      });
    })
    .catch(err => {
      console.error('Gagal fetch:', err);
      document.getElementById('user-list').innerHTML = '<li><em>Gagal mengambil data</em></li>';
    });
  </script>
</body>
</html>
